<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-box {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        .search-box input {
            width: 250px;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .search-box button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .search-box .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        .search-box .separator {
            width: 1px;
            height: 24px;
            background-color: #ccc;
            margin: 0 10px;
        }
        .legend {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-item span {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            background-color: #970a2c;
        }
        .routing-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 77, 77, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <a href="#" onclick="handleBackNavigation()" title="Torna indietro">
            <img src="left.svg" alt="Pagina precedente" class="icon">
        </a>
        <div class="separator"></div>
        <a href="https://www.bibliotechediroma.it/opac/library/Biblioteca%20Elsa%20Morante/RMBO2" title="Vai alla Biblioteca Morante">
            <img src="home.svg" alt="Biblioteca Home" class="icon">
        </a>
        <input type="text" id="start-point" placeholder="Inserisci punto di partenza">
        <button onclick="searchRoute()">Trova Percorso</button>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        let map;
        const biblioCoords = [41.732522, 12.271879];
        let routingControl = null;

        function handleBackNavigation() {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage === 'donazione') {
                window.location.href = 'https://bibliotecamorante.github.io/donazione/';
            } else if (previousPage === 'termini') {
                window.location.href = 'https://bibliotecamorante.github.io/donazione/termini.html';
            } else {
                window.history.back();
            }
        }

        function initMap() {
            map = L.map('map').setView(biblioCoords, 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const percorso = [
                biblioCoords,
                [41.732154, 12.271675],
                [41.732282, 12.271254],
                [41.732240, 12.271230],
                [41.732276, 12.271090],
                [41.732092, 12.270980],
            ];

            L.polyline(percorso, {
                color: '#0000FF',
                weight: 4,
                opacity: 0.8,
                dashArray: '10, 10'
            }).addTo(map);

            const marker = L.marker(biblioCoords).addTo(map);
            marker.bindPopup(`
                <b>Biblioteca Elsa Morante</b><br>
                Via Adolfo Cozza, 7<br>
                <small>Lun-Ven 09:00-18:30 • Sab 09:00-13:00</small>
            `, { className: 'custom-popup' }).openPopup();

            loadMunicipioX();
        }

        async function loadMunicipioX() {
            try {
                const response = await fetch('municipio_x.geojson');
                const data = await response.json();
                
                L.geoJSON(data, {
                    style: {
                        color: '#970a2c',
                        weight: 3,
                        opacity: 0.7
                    }
                }).addTo(map);

                const legend = L.control({ position: 'bottomright' });
                legend.onAdd = function() {
                    const div = L.DomUtil.create('div', 'legend');
                    div.innerHTML = '<div class="legend-item"><span></span>Municipio X</div>';
                    return div;
                };
                legend.addTo(map);
            } catch (error) {
                console.error('Errore nel caricamento del GeoJSON:', error);
            }
        }

        async function searchRoute() {
            const startPoint = document.getElementById('start-point').value;
            if (!startPoint) return;

            if (routingControl) {
                map.removeControl(routingControl);
            }

            try {
                const response = await axios.get('https://nominatim.openstreetmap.org/search', {
                    params: {
                        q: startPoint,
                        format: 'json',
                        limit: 1
                    }
                });

                if (response.data.length > 0) {
                    const startCoords = [
                        parseFloat(response.data[0].lat),
                        parseFloat(response.data[0].lon)
                    ];

                    routingControl = L.Routing.control({
                        waypoints: [
                            L.latLng(startCoords[0], startCoords[1]),
                            L.latLng(biblioCoords[0], biblioCoords[1])
                        ],
                        routeWhileDragging: true,
                        language: 'it',
                        show: true,
                        addWaypoints: false,
                        draggableWaypoints: false,
                        lineOptions: {
                            styles: [{color: '#0000FF', opacity: 0.8, weight: 5}]
                        }
                    }).addTo(map);

                    const closeBtn = document.createElement('button');
                    closeBtn.innerHTML = '✕';
                    closeBtn.className = 'routing-close-btn';
                    closeBtn.onclick = () => map.removeControl(routingControl);

                    setTimeout(() => {
                        const container = document.querySelector('.leaflet-routing-container');
                        if (container) {
                            container.appendChild(closeBtn);
                        }
                    }, 100);
                } else {
                    alert('Indirizzo non trovato. Riprova.');
                }
            } catch (error) {
                console.error('Errore nella ricerca del percorso:', error);
                alert('Errore nel trovare il percorso. Riprova.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            
            if (document.referrer.includes('bibliotecamorante.github.io/donazione/')) {
                localStorage.setItem('previousPage', 
                    document.referrer.includes('termini.html') ? 'termini' : 'donazione'
                );
            }

            document.getElementById('start-point').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchRoute();
                }
            });
        });
    </script>
</body>
</html>
