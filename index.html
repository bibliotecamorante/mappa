<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Municipio X - Biblioteca Elsa Morante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .search-box {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        .search-box input {
            width: 250px;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .search-box button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .search-box .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        .search-box .separator {
            width: 1px;
            height: 24px;
            background-color: #ccc;
            margin: 0 10px;
        }
        .legend {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-item span {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            background-color: #970a2c;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <a id="donazione-link" href="#" target="_blank">
            <img src="left.svg" alt="Donazione" class="icon">
        </a>
        <div class="separator"></div>
        <a href="https://www.bibliotechediroma.it/opac/library/Biblioteca%20Elsa%20Morante/RMBO2" target="_blank">
            <img src="home.svg" alt="Biblioteca Home" class="icon">
        </a>
        <input type="text" id="start-point" placeholder="Inserisci punto di partenza">
        <button onclick="searchRoute()">Trova Percorso</button>
    </div>
    <div id="map"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const biblioCoords = [41.732522, 12.271879]; // Coordinate della Biblioteca Elsa Morante
            
            const map = L.map('map').setView(biblioCoords, 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Marker della biblioteca
            const libraryMarker = L.marker(biblioCoords).addTo(map);
            libraryMarker.bindPopup("<b>Biblioteca Elsa Morante</b><br>Municipio X, Roma").openPopup();

            // Impostazione dinamica del link di donazione
            const donationLink = document.getElementById('donazione-link');
            const currentURL = window.location.href;
            
            if (currentURL.includes('termini.html')) {
                donationLink.href = 'https://bibliotecamorante.github.io/donazione/termini.html';
            } else {
                donationLink.href = 'https://bibliotecamorante.github.io/donazione/';
            }
        });

        function searchRoute() {
            const startPoint = document.getElementById('start-point').value;
            
            // Coordinata della biblioteca
            const biblioCoords = [41.732522, 12.271879];
            
            // Utilizzare un servizio di geocodifica per convertire l'indirizzo in coordinate
            axios.get(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(startPoint)}`)
                .then(response => {
                    if (response.data.length > 0) {
                        const startLat = parseFloat(response.data[0].lat);
                        const startLon = parseFloat(response.data[0].lon);
                        
                        // Rimuovere eventuali percorsi esistenti
                        map.eachLayer((layer) => {
                            if (layer instanceof L.Routing.Plan || layer instanceof L.Routing.Line) {
                                map.removeLayer(layer);
                            }
                        });
                        
                        // Creare il percorso
                        L.Routing.control({
                            waypoints: [
                                L.latLng(startLat, startLon),
                                L.latLng(biblioCoords[0], biblioCoords[1])
                            ],
                            routeWhileDragging: true,
                            show: true,
                            addWaypoints: false,
                            showAlternatives: true,
                            fitSelectedRoutes: true,
                            language: 'it',
                            createMarker: function(i, waypoint, n) {
                                const markerOptions = {
                                    draggable: true
                                };
                                if (i === 0) {
                                    markerOptions.icon = L.icon({
                                        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                                        iconSize: [25, 41],
                                        iconAnchor: [12, 41],
                                        popupAnchor: [1, -34]
                                    });
                                }
                                return L.marker(waypoint.latLng, markerOptions);
                            }
                        }).addTo(map);
                    } else {
                        alert('Indirizzo non trovato. Riprova.');
                    }
                })
                .catch(error => {
                    console.error('Errore nella ricerca del percorso:', error);
                    alert('Si è verificato un errore nella ricerca del percorso.');
                });
        }
    </script>
</body>
</html>
